    <div class="titulo">
        <h1 class="contacto">
            Ponte en contacto con nosotros 
        </h1>
    </div>
    <div class="llenar">
        <p>Llena el formulario para poder ponerte en contacto con la empresa directamente y poder resolver todas tus dudas</p>
    </div>

    <main>
        <section class="formulario">
            <fieldset>
                <legend>Contacto directo</legend>
                <form action="correo">
                    <div class="datos">
                        <br>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" required placeholder="Ingrese su Nombre....">

                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" required placeholder="Ingrese su Apellido....">
                    </div>
                    <br>
                    <div class="correo">
                        <label for="correo">Correo Electronico</label>
                        <input type="text" name="correo" required placeholder="Ingrese su email...">
                    </div>
                    <br>
                    <div class="mensaje">

                        <label for="comentario">Escriba su consulta al respecto</label>
                        <br>
                        <textarea name="comentario" id="" cols="50" rows="15"></textarea>
    
                    </div>

                    <div class="botones">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">

                    </div>
                    <br>


                </form>

            </fieldset>
        </section>
    </main>
